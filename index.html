        function getSafeSpawnPoint() {
            const spawns = [

            const pick = spawns[Math.floor(Math.random() * spawns.length)];
            return {
                x: pick.x + (Math.random() - 0.5) * 3, 
                y: 2.55, 
                z: pick.z + (Math.random() - 0.5) * 3,
                r: pick.r
            };
        }

        function init3D() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x181818); 
            scene.fog = new THREE.Fog(0x181818, 0, 75);

            camera.rotation.order = 'YXZ';

            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 1.5));

            renderer.shadowMap.type = THREE.PCFSoftShadowMap;

            addArt('Center_N', 0, 3.5, 5 - FRAME_OFF, Math.PI, 3.5, 2.5);

            // 2. Êù±ÂÅ¥ÂØ¨Áï´Âªä
            addWall(21.1, -15, 11, 8, 0); 
            addWall(21.1, 15, 11, 8, 0);  

            addWall(43.4, -15, 20, 8, 0); 
            addWall(43.4, 15, 20, 8, 0);  

            addArt('Wide_N_1', 22, 4, -15 + FRAME_OFF, 0, 3.5, 3.5); 
            addArt('Wide_N_2', 36, 4, -15 + FRAME_OFF, 0, 3.5, 3.5); 
            addArt('Wide_N_3', 42, 4, -15 + FRAME_OFF, 0, 3.5, 3.5);
            addArt('Wide_N_4', 48, 4, -15 + FRAME_OFF, 0, 3.5, 3.5);

        function addArt(id, x, y, z, ry, w=3.4, h=3.4) {
            const fGeo = new THREE.BoxGeometry(w, h, 0.15);
            const fMat = new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.6, metalness: 0.2 });
            const frame = new THREE.Mesh(fGeo, fMat);
            frame.position.set(x, y, z); frame.rotation.y = ry;
            scene.add(frame);

            const cGeo = new THREE.PlaneGeometry(w-0.4, h-0.4);
            const cMat = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const canvas = new THREE.Mesh(cGeo, cMat);
            const offset = 0.1; 
            canvas.position.set(x + Math.sin(ry)*offset, y, z + Math.cos(ry)*offset);
            canvas.rotation.y = ry;
            canvas.userData = { id: id, isCanvas: true };
            scene.add(canvas);
            artFrames.push(canvas);

            if(Math.random() > 0.4) {
                const spot = new THREE.SpotLight(0xfff0e0, 1.0);
                spot.position.set(x + Math.sin(ry)*6, 9, z + Math.cos(ry)*6);
                spot.target = canvas;
                spot.angle = 0.5; spot.penumbra = 0.5; spot.distance = 25;
                scene.add(spot); scene.add(spot.target);
            }
        }

        function startNetworkSync() {
            let lastX=0, lastZ=0, lastRy=0;
            
            onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'objects'), s => {
                s.docChanges().forEach(c => {
                    const d = c.doc.data(); const id = c.doc.id;
                    if(c.type === 'removed') {
                        if(id.startsWith('p_') && otherPlayers[id]) {
                            scene.remove(otherPlayers[id].group);
                            delete otherPlayers[id];
                        }
                    } else {
                        if(id.startsWith('a_')) updateArt(id.replace('a_',''), d.img);
                        if(id.startsWith('p_') && id !== `p_${currentUser.uid}`) updatePlayer(id, d);
                    }
                });
            });

            setInterval(() => {
                if(!currentUser) return;
                const p = camera.position; const ry = camera.rotation.y;
                if (Math.abs(p.x - lastX) > 0.1 || Math.abs(p.z - lastZ) > 0.1) {
                    setDoc(doc(db, 'artifacts', appId, 'public', 'data', 'objects', `p_${currentUser.uid}`), 
                        { x: parseFloat(p.x.toFixed(2)), z: parseFloat(p.z.toFixed(2)), ry: parseFloat(ry.toFixed(2)), name: myName, c:'#'+myColor, t: Date.now() }
                    ).catch(e => console.warn("‰ΩçÁΩÆÂêåÊ≠•Â§±Êïó", e));
                    lastX = p.x; lastZ = p.z; lastRy = ry;
                }
            }, 500);
        }

        function createMinecraftChar(colorHex) {
            const group = new THREE.Group();
            const color = new THREE.Color(colorHex);
            const matBody = new THREE.MeshStandardMaterial({ color: color });
            const matSkin = new THREE.MeshStandardMaterial({ color: 0xffccaa });
            const matDark = new THREE.MeshStandardMaterial({ color: 0x333333 });

            const head = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.4, 0.4), matSkin);
            head.position.y = 1.6; group.add(head);

            const body = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.6, 0.2), matBody);
            body.position.y = 1.1; group.add(body);

            const armL = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.6, 0.12), matSkin);
            armL.position.y = -0.2; 
            const armLGroup = new THREE.Group(); armLGroup.add(armL);
            armLGroup.position.set(-0.28, 1.35, 0); group.add(armLGroup);

            const armR = new THREE.Mesh(new THREE.BoxGeometry(0.12, 0.6, 0.12), matSkin);
            armR.position.y = -0.2;
            const armRGroup = new THREE.Group(); armRGroup.add(armR);
            armRGroup.position.set(0.28, 1.35, 0); group.add(armRGroup);

            const legL = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.7, 0.15), matDark);
            legL.position.y = -0.35;
            const legLGroup = new THREE.Group(); legLGroup.add(legL);
            legLGroup.position.set(-0.1, 0.7, 0); group.add(legLGroup);

            const legR = new THREE.Mesh(new THREE.BoxGeometry(0.15, 0.7, 0.15), matDark);
            legR.position.y = -0.35;
            const legRGroup = new THREE.Group(); legRGroup.add(legR);
            legRGroup.position.set(0.1, 0.7, 0); group.add(legRGroup);

            group.traverse(o => { if(o.isMesh) { o.castShadow = true; o.receiveShadow = true; }});
            
            group.scale.set(1.5, 1.5, 1.5); 

            return { group, armL: armLGroup, armR: armRGroup, legL: legLGroup, legR: legRGroup, head };
        }

        function createNameLabel(name) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 256; canvas.height = 64;
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)"; ctx.roundRect(10, 10, 236, 44, 20); ctx.fill();
            ctx.fillStyle = "white"; ctx.font = "bold 32px Arial"; ctx.textAlign = "center"; ctx.textBaseline = "middle";
            ctx.fillText(name, 128, 32);

            const tex = new THREE.CanvasTexture(canvas);
            const mat = new THREE.SpriteMaterial({ map: tex, transparent: true });
            const sprite = new THREE.Sprite(mat);
            sprite.scale.set(1.5 * 1.5, 0.375 * 1.5, 1);
            sprite.position.y = 2.1; 
            return sprite;
        }

        function updatePlayer(id, d) {
            if(!otherPlayers[id]) {
                const char = createMinecraftChar(d.c || '#ffffff');
                const label = createNameLabel(d.name || 'Unknown');
                char.group.add(label);
                scene.add(char.group);
                otherPlayers[id] = { 
                    ...char, 
                    targetPos: new THREE.Vector3(d.x, 0, d.z),
                    targetRot: d.ry,
                    lastUpdate: Date.now()
                };
            }
            const p = otherPlayers[id];
            
            if (!p || !p.group) return;

            p.targetPos.set(d.x, 0, d.z);
            p.targetRot = d.ry;
            p.lastUpdate = Date.now(); 
        }

        }

        function setupControls() {
            joystickZone.addEventListener('touchstart', e=>{joystickActive=true; updateJoy(e.touches[0]);}, {passive:false});
            joystickZone.addEventListener('touchmove', e=>{if(joystickActive) updateJoy(e.touches[0]); e.preventDefault();}, {passive:false});
            joystickZone.addEventListener('touchend', ()=>{joystickActive=false; joystickKnob.style.transform=`translate(-50%,-50%)`; moveVector.set(0,0,0);});
            lookZone.addEventListener('touchstart', e=>{lookActive=true; lastLookX=e.touches[0].clientX; lastLookY=e.touches[0].clientY;}, {passive:false});
            lookZone.addEventListener('touchmove', e=>{ if(lookActive) { const t = e.touches[0]; rotateCam(t.clientX-lastLookX, t.clientY-lastLookY); lastLookX=t.clientX; lastLookY=t.clientY; } e.preventDefault(); }, {passive:false});
            lookZone.addEventListener('touchend', ()=>lookActive=false);
            
            document.addEventListener('keydown', e=>{
                switch(e.key.toLowerCase()){
                    case 'w': case 'arrowup': moveVector.z=-1; break;
                    case 's': case 'arrowdown': moveVector.z=1; break;
                    case 'a': case 'arrowleft': moveVector.x=-1; break;
                    case 'd': case 'arrowright': moveVector.x=1; break;
                }
            });
            document.addEventListener('keyup', e=>{
                switch(e.key.toLowerCase()){
                    case 'w': case 'arrowup': case 's': case 'arrowdown': moveVector.z=0; break;
                    case 'a': case 'arrowleft': case 'd': case 'arrowright': moveVector.x=0; break;
                }
            });
            document.addEventListener('mousedown', () => isDragging = true);
            document.addEventListener('mouseup', () => isDragging = false);
            document.addEventListener('mousemove', e => { if(isDragging && !joystickActive) rotateCam(e.movementX, e.movementY); });
        }
        function updateJoy(t) {
            const r = joystickZone.getBoundingClientRect();
            const dx = t.clientX-(r.left+r.width/2); const dy = t.clientY-(r.top+r.height/2);
            const d = Math.sqrt(dx*dx+dy*dy); const f = d>40 ? 40/d : 1;
            joystickKnob.style.transform = `translate(calc(-50% + ${dx*f}px), calc(-50% + ${dy*f}px))`;
            moveVector.x=(dx*f)/40; moveVector.z=(dy*f)/40;
        }
        function rotateCam(dx, dy) {
            lookEuler.setFromQuaternion(camera.quaternion);
            lookEuler.y -= dx*0.0025; lookEuler.x -= dy*0.0025;
            lookEuler.x = Math.max(-1.4, Math.min(1.4, lookEuler.x));
            camera.quaternion.setFromEuler(lookEuler);
        }
        function animate() {
            requestAnimationFrame(animate);
            if(!isRunning) return;
            const dt = clock.getDelta();
            const now = Date.now();
            if(moveVector.lengthSq()>0) {
                const s = 4.0 * dt; 
                const f = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); f.y=0; f.normalize();
                const r = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); r.y=0; r.normalize();
                const next = camera.position.clone().addScaledVector(f, -moveVector.z*s).addScaledVector(r, moveVector.x*s);
                const box = new THREE.Box3().setFromCenterAndSize(next, new THREE.Vector3(0.5,1,0.5));
                let hit=false; for(let c of colliders) if(box.intersectsBox(c)) { hit=true; break; }
                if(!hit) camera.position.copy(next);
            }
            Object.keys(otherPlayers).forEach(key => {
                const p = otherPlayers[key];
                if (!p || !p.group) return;
                if(now - p.lastUpdate > 400000) { scene.remove(p.group); delete otherPlayers[key]; return; }
                p.group.position.lerp(p.targetPos, 0.1);
                p.group.rotation.y += (p.targetRot - p.group.rotation.y) * 0.1;
                const dist = p.group.position.distanceTo(p.targetPos);
                if(dist > 0.05) {
                    const time = now * 0.01;
                    p.legL.rotation.x = Math.sin(time) * 0.6;
                    p.legR.rotation.x = -Math.sin(time) * 0.6;
                    p.armL.rotation.x = -Math.sin(time) * 0.6;
                    p.armR.rotation.x = Math.sin(time) * 0.6;
                } else {
                    p.legL.rotation.x = p.legR.rotation.x = 0;
                    p.armL.rotation.x = p.armR.rotation.x = 0;
                }
            });
            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            const hits = raycaster.intersectObjects(artFrames);
            if(hits.length>0 && hits[0].distance<8) {
                if(targetFrame!==hits[0].object) { targetFrame=hits[0].object; promptEl.style.display='block'; promptEl.innerText = `Êõ¥ÊèõÁï´‰Ωú`; }
            } else { targetFrame=null; promptEl.style.display='none'; }
            renderer.render(scene, camera);
        }

            if(count > 0) { await batch.commit(); alert("Â∑≤Ê∏ÖÁ©∫ÔºÅ"); location.reload(); }
        };
